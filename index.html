<script>
    const letters = "ABCDEFGHIJKLMNOPQESTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]/";
    const targetText = "Justin Lee";

    let interval = null;
    let iteration = 0;

    function startScramble() {
        clearInterval(interval);

        interval = setInterval(() => {
            const scrambleDiv = document.getElementById("title_");
            scrambleDiv.innerText = targetText
                .split("")
                .map((char, index) => {
                    if (index < iteration) {
                        return targetText[index];
                    }
                    return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
            if (iteration >= targetText.length) {
                clearInterval(interval);
            }
            iteration += 1/2;
        }, 50);
    }
    startScramble();
</script>

<script>
  const tooltip = document.querySelector(".tooltip");
  const tooltipText = tooltip.querySelector(".tooltiptext");

  const dotFrames = ["...", "..", ".", " ", ".", "..", "$loading"];
  let dotFrameIndex = 0;
  let tooltipInterval = null;

  tooltip.addEventListener("mouseenter", () => {
    tooltipInterval = setInterval(() => {
      tooltipText.textContent = dotFrames[dotFrameIndex];
      dotFrameIndex = (dotFrameIndex + 1) % dotFrames.length;
    }, 200);
  });

  tooltip.addEventListener("mouseleave", () => {
    clearInterval(tooltipInterval);
    tooltipText.textContent = ".."; // Reset tooltip text
    dotFrameIndex = 0;
  });
</script>
